{% extends "base.html" %}

{% block "title" %}Tasks{% endblock %}

{% block "content" %}
{% if user.is_authenticated %}
<h1>Tasks:</h1>
{% for task in tasks %}
<p><a href="{% url 'task' task.pk %}">{{ task.title }}</a></p>
<hr>
{% endfor %}
{% else %}
<h1>Please Login</h1>
<a class="nav-link" href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock %}
